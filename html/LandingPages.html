<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi Website Landing Page</title>
    <link rel="stylesheet" href="../css/LandingPages.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#">
                <img src="../img/logopepsi.png" alt="Pepsi Logo" class="logo">
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>That's What<br><span>I Like</span></h2>
                <p>Pepsi. Diet Pepsi. Pepsi Zero Sugar. The gang's all here. Compare flavors, get nutritional facts and check out ingredients for all our Pepsi products.</p>
                <a href="#">View All Products</a>
            </div>
            <div class="imgBox">
                <img src="../img/pepsi001.png" class="pepsi" alt="Pepsi Bottle">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="../img/pepsi001.png" onclick="imgSlide('../img/pepsi001.png'); changeColor('#0062be')"></li>
            <li><img src="../img/pepsi002.png" onclick="imgSlide('../img/pepsi002.png'); changeColor('#858585')"></li>
            <li><img src="../img/pepsi003.png" onclick="imgSlide('../img/pepsi003.png'); changeColor('#1e1e1e')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="../img/facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="../img/instagram.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="../img/twitter.png" alt="Twitter"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlide(anything) {
            document.querySelector('.pepsi').src = anything;
        }
        function changeColor(color) {
            document.querySelector('.sec').style.background = color;
        }
    </script>
</body>
</html>
